# 공식 문서 미러링 대상 정의
# 각 항목은 name, type, source 정보를 포함합니다.
docs:
  - name: python
    type: archive
    version: "3.12"
    url: "https://docs.python.org/3/archives/python-3.12.0-docs-html.tar.bz2"
    archive_format: tar
    strip_components: 1
    target: python/3.12

  - name: fastapi
    type: git
    version: "latest"
    repo: "https://github.com/tiangolo/fastapi.git"
    ref: master
    doc_path: docs/en/docs
    target: fastapi/latest

  - name: react
    type: git
    version: "main"
    repo: "https://github.com/reactjs/react.dev.git"
    ref: main
    doc_path: src/content
    target: react/main

  - name: typescript
    type: git
    version: "main"
    repo: "https://github.com/microsoft/TypeScript-Website.git"
    ref: main
    doc_path: packages/documentation/copy/en
    target: typescript/main

  - name: go
    type: git
    version: "master"
    repo: "https://github.com/golang/go.git"
    ref: master
    doc_path: doc
    target: go/master

  - name: aws-main
    type: http
    version: "latest"
    target: aws/latest
    pages:
      - url: https://docs.aws.amazon.com/

  - name: python-main
    type: http
    version: "3.x"
    target: python/main
    pages:
      - url: https://docs.python.org/3/
    http_headers:
      User-Agent: "gary-mcp-doc-mirror/1.0"
    http_timeout: 30

  - name: fastapi-main
    type: http
    version: "latest"
    target: fastapi/main-site
    pages:
      - url: https://fastapi.tiangolo.com/

  - name: docker-main
    type: http
    version: "latest"
    target: docker/main
    pages:
      - url: https://docs.docker.com/

  - name: kubernetes-main
    type: http
    version: "latest"
    target: kubernetes/main
    pages:
      - url: https://kubernetes.io/docs/home/

  - name: flyio-main
    type: http
    version: "latest"
    target: flyio/main
    pages:
      - url: https://fly.io/docs/

  - name: postgresql-main
    type: http
    version: "current"
    target: postgresql/main
    pages:
      - url: https://www.postgresql.org/docs/current/index.html

  - name: redis-main
    type: http
    version: "latest"
    target: redis/main
    pages:
      - url: https://redis.io/docs/latest/

  - name: nextjs-main
    type: http
    version: "latest"
    target: nextjs/main
    pages:
      - url: https://nextjs.org/docs

  - name: tailwindcss-main
    type: http
    version: "latest"
    target: tailwindcss/main
    pages:
      - url: https://tailwindcss.com/docs
